<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Google tag (gtag.js) -->

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('image/body.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .login-container {
            background: #5e5c5c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 400px; /* Adjusted width */
        }
        .login-container h2 {
            margin-bottom: 40px;
            text-align: center;
            color: #fff;
        }
        .login-container input {
            display: block;
            width: 90%; /* Adjusted width */
            padding: 10px;
            margin: 15px auto; /* Centered margin */
            border: 2px solid #ccc; /* Thinner border */
            border-radius: 10px;
            font-size: 16px; /* Increased font size */
        }
        .login-container button {
            width: 95%; /* Adjusted width */
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px; /* Increased font size */
            margin: 15px auto; /* Centered margin */
        }
        .login-container button:hover {
            background: #0056b3; /* Darker blue on hover */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0b0b0f; /* สีพื้นหลังของ footer */
            color: #f2f2f7; /* สีตัวหนังสือของ footer */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function login() {
            const password = document.getElementById('password').value;
            const correctPassword = 'commu57330'; // รหัสผ่านที่ถูกต้อง

            if (password === correctPassword) {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html'; // หน้าเว็บหลัก
            } else {
                alert('รหัสผ่านไม่ถูกต้อง');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>สำหรับผู้ฝึกงานในหน้าที่ OJT.เหล่าสื่อสาร บน.41 </h2>
        <h2>ใส่รหัสผ่านก่อนเข้าใช้งาน </h2>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>
    <footer>
        <p>เครดิต: ออกแบบและพัฒนาโดย [ร.ท.กรกฎ ขันทโคครัย ผู้ช่วยผู้ควบคุมการฝึกงานในหน้าที่เหล่าสื่อสาร บน.๔๑]</p>
    </footer>
</body>
</html>
